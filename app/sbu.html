<script type="text/javascript">
	var map = null;

	function centerMap(position) 
	{	
		var mapOptions = {
          center: { lat: position.coords.latitude, lng: position.coords.longitude},
          zoom: 9,
          disableDefaultUI: true
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);


	  var myLatlng = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);

	  var marker = new google.maps.Marker({
	      position: myLatlng,
	      map: map,
	      title: 'Hello World!'
	  });
	}
	
	function nolocation(){
		alert('no location!');
	}

	function initialize() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(centerMap,nolocation);
		} else {
			alert("Geolocation is not supported by this browser.");
		}

    }

	google.maps.event.addDomListener(window, 'load', initialize);
</script>

<script>

app.controller('MyController',['$scope','$http',function($scope, $http){
	$scope.sendInvitation = function(){
		var name = $scope.person.name;
		$http({
		  //data:{name:name},
		  method: 'JSONP',

			alert('bad');
		});
	};

	$scope.verifyCorsEnabled = function(){
		$http({
			method:'POST',
			url:'http://somewherebetweenus-server.herokuapp.com/User/useHelloWorldService',
			data:{"foo":"bar"},

                    'Content-Type': 'application/json; charset=utf-8'
        	}

		}).error(function(data, status) {

		});
	};
	$scope.person={

	};
}]);

<script type="text/javascript">



$(document).ready(function(){

	var GetQueryStringParams = function(sParam){
	    var sPageURL = window.location.search.substring(1);
	    var sURLVariables = sPageURL.split('&');
	    for (var i = 0; i < sURLVariables.length; i++) 
	    {
	        var sParameterName = sURLVariables[i].split('=');
	        if (sParameterName[0] == sParam) 
	        {
	            return sParameterName[1];
	        }
	    }
	}


	var user_id = $.cookie("user_id");
	if(user_id == null) 
	{
		//make a user id for this session
		var user_id = Math.random().toString(36);
		$.cookie("user_id", user_id, { expires : 10 });
	}


	var meeting_id = $.cookie("meeting_id");
	if(meeting_id != null) //it's already set...bail out
		return; 


	//was the meeting_id set in the query parameter?
	var meeting_id = GetQueryStringParams('meeting_id');
	if(meeting_id != null)
	{
		$.cookie("meeting_id", meeting_id, { expires : 10 });
		return;
	}

	//ok...so it's not set in a cookie and wasn't passed in...so create it
	var meeting_id = Math.random().toString(36);
	$.cookie("meeting_id", meeting_id, { expires : 10 });
	//create a user id as well

	

});
</script>
